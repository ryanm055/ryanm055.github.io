<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    
    <!-- STYLING -->
    <!-- Importing Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Interal CSS -->
    <style>
        /* From Uiverse.io by alexroumi */ 
        /* https://uiverse.io/alexroumi/shy-sloth-91 */
        a {
        padding: 15px 25px;
        border: unset;
        border-radius: 15px;
        color: #212121;
        z-index: 1;
        background: #e8e8e8;
        position: relative;
        font-weight: 500;
        font-size: 17px;
        -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
        box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
        transition: all 250ms;
        overflow: hidden;
        }

        a::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0;
        border-radius: 15px;
        /* background-color: #212121; */
        background-color: rgb(34, 70, 84);
        z-index: -1;
        -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
        box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
        transition: all 250ms
        }

        a:hover {
        color: #e8e8e8;
        }

        a:hover::before {
        width: 100%;
        }
    </style>

    <!-- Importing Theme Stylesheet -->
    <link rel="stylesheet" href="./static/css/styles.css">

     <!-- Google Fonts for Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>
<body class="website-theme">
    <div class="flex flex-col justify-center items-center h-screen">
        <h1 class="text-white text-6xl font-bold mb-4">404</h1>
        <p class="text-white text-2xl mb-8">Page Not Found</p>
        <a href="index.html" class="">Go back to Home Page</a>
    </div>
</body>
</html>
