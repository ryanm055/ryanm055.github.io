<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Mehr Home Page</title>

    <!-- STYLING -->
    <!-- Importing Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Importing Theme Stylesheet -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Google Fonts for Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- Importing Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- JAVASCRIPT -->
    <script src="/static/js/homepage.js" defer></script>
    <script src="/static/js/educationandexperience.js" defer></script>
    <script src="/static/js/addingprojects.js" defer></script>
</head>
<body class="w-full h-full website-theme flex flex-col default-text-color leading-normal">
    <!-- Navigation bar. -->
    <nav class="navbar-theme-color font-bold w-full flex flex-row justify-between p-5 border-b-2 shadow-2xl fixed top-0 left-0 right-0 z-9000">
        <a href=""><h1>RYAN MEHR</h1></a>

        <!-- Navigation when width is greater than md. -->
        <ul class="hidden md:flex flex flex-row space-x-4 list-none">
            <a href="#aboutMe"><li>ABOUT</li></a>
            <a href="#technicalSkills"><li>SKILLS</li></a>
            <a href="#experience"><li>EXPERIENCE</li></a>
            <a href="#projects"><li>PROJECTS</li></a>
            <a href="#resources"><li>RESOURCES</li></a>
            <a href="#other"><li>OTHER</li></a>
        </ul>

        <!-- Navigation when width is less than md. -->
        <div id="navMenuMobileContainer" class="md:hidden cursor-pointer space-y-1">
            <i id="navMenuMobileIcon" class="absolute top-8 right-5 fa-solid fa-bars fa-2xl"></i>

            <ul id="navMenuMobileLinks" class="pr-20 hidden flex flex-col justify-center items-center space-y-4 list-none">
                <a href="#aboutMe"><li>ABOUT</li></a>
                <a href="#technicalSkills"><li>SKILLS</li></a>
                <a href="#experience"><li>EXPERIENCE</li></a>
                <a href="#projects"><li>PROJECTS</li></a>
                <a href="#resources"><li>RESOURCES</li></a>
                <a href="#other"><li>OTHER</li></a>
            </ul>
        </div>
    </nav>

    <div id="contentOfPage" class="flex flex-col max-w-5xl h-full mx-auto p-5 mt-20 mb-3">
        <!-- ABOUT ME -->
        <div id="aboutMe" class="flex flex-col justify-center text-center items-center md:justify-start md:text-left md:items-start w-full md:flex-row space-x-4 ">
            <!-- JS loads aboutme.html here. -->
        </div>

        <hr class="my-8 border-t-2 border-gray-400 w-full">

        <!-- EDUCATION -->
        <div id="education" class="space-y-2 w-full flex flex-col justify-center text-start items-center md:justify-start md:items-start">
            <!-- JS loads education.html here. -->
        </div>

        <hr class="my-8 border-t-2 border-gray-400 w-full">

        <!-- TECHNICAL SKILLS -->
        <div id="technicalSkills" class="space-y-2 w-full flex flex-col justify-center text-start items-center md:justify-start md:items-start">
            <!-- JS loads technicalskills.html here. -->
        </div>
        
        <hr class="my-8 border-t-2 border-gray-400 w-full">
        
        <!-- EXPERIENCE -->
        <div id="experience" class="space-y-2 w-full flex flex-col justify-center text-start items-center md:justify-start md:items-start">
            <!-- JS loads experience.html here. -->
        </div>
        
        <hr class="my-8 border-t-2 border-gray-400 w-full">
        
        <!-- PROJECTS -->
        <div id="projects" class="space-y-2 w-full flex flex-col justify-center text-start items-center md:justify-start md:items-start">
            <!-- HEADING -->
            <div>
                <h1 class="text-2xl font-bold mb-2">
                    PROJECTS
                </h1>
            </div>
            
            <!-- Projects Showcase. -->
            <div id="projectsShowcase" class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                <!-- JS loads projects here. -->
            </div>
        </div>
        
        <hr class="my-8 border-t-2 border-gray-400 w-full">
        
        <!-- RESOURCES -->
        <div id="resources" class="space-y-2 w-full flex flex-col justify-center text-start items-center md:justify-start md:items-start">
            <!-- JS loads resources.html here. -->
            <!-- <h1>RESOURCES</h1>
            <p>Resumes, Contact, etc</p> -->
        </div>
        
        <hr class="my-8 border-t-2 border-gray-400 w-full">
        
        <!-- OTHER -->
        <div id="other" class="space-y-2 w-full flex flex-col justify-center text-start items-center md:justify-start md:items-start">
            <!-- JS loads other.html here. -->
        </div>

        <hr class="my-8 border-t-2 border-gray-400 w-full">
    
        <footer class="space-y-2 w-full flex flex-col justify-center text-start items-center md:justify-start md:items-start">
            <p>
                &copy; Made by Ryan Mehr, <span id="currentYear"></span>
            </p>
        </footer>
    </div>
</body>
</html>
